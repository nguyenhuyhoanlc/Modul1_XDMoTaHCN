<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border: black 2px dotted"></canvas>
<script>
    let Rectangle = function( dai,rong) {
        this.dai = dai;
        this.rong = rong;

        this.getArea = function () {
            return (this.dai + this.rong) * 2;
        }
        this.getPerimerter = function () {
            return this.dai * this.rong;
        }
        this.ve = function (ctx) {
            ctx.beginPath();
            ctx.fillRect( 100, 100, this.dai, this.rong);
            ctx.stroke();
        }
    }
    let rectangle = new Rectangle(200, 100);
    let dientich = rectangle.getPerimerter();
    let chuvi = rectangle.getArea();
    let canvas = document.getElementById("myCanvas");
    document.write("Chu vi:" + chuvi + "; Dien tich :" + dientich) ;
    let ctx = canvas.getContext("2d");
    rectangle.ve(ctx);


</script>
</body>
</html>
